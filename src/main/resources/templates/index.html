<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyNotes App!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center transition-colors duration-500">

<div class="w-full max-w-5xl bg-white dark:bg-gray-900 rounded-3xl shadow-2xl p-10 space-y-8 border border-gray-200 dark:border-gray-700 transition-colors duration-500">

    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100 flex items-center gap-2">
            Welcome to MyNotes!!!
        </h1>
        <button id="darkToggle"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            ğŸŒ™
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

        <div class="space-y-6 border-r border-gray-200 dark:border-gray-700 pr-6">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">ğŸ‘¥ Manage Tenants</h2>

            <div class="space-y-3">
                <input id="tenantName" type="text" placeholder="Enter Tenant Name"
                       class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-purple-500 outline-none dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100">
                <button onclick="addTenant()"
                        class="w-full py-2 px-4 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition">
                    â• Add Tenant
                </button>
            </div>

            <div class="space-y-3">
                <select id="tenantSelect"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100">
                    <option>-- Choose Tenant --</option>
                </select>
                <div class="flex justify-between gap-3">
                    <button onclick="loadTenants()"
                            class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
                        ğŸ”„ Reload
                    </button>
                    <button onclick="deleteTenant()"
                            class="flex-1 py-2 px-4 bg-red-600 text-white rounded-xl hover:bg-red-700 transition">
                        âŒ Delete
                    </button>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">ğŸ—’ï¸ Notes</h2>

            <div class="space-y-3">
          <textarea id="noteContent" rows="4" placeholder="Write your note here..."
                    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100"></textarea>
                <button onclick="addNote()"
                        class="w-full py-2 px-4 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">
                    â• Add Note
                </button>
            </div>

            <div id="notesList" class="space-y-4 max-h-64 overflow-y-auto pr-2">
            </div>
        </div>
    </div>
</div>

<script>
    const baseUrl = "http://localhost:5000/api";

    async function addTenant() {
      const name = document.getElementById("tenantName").value;
      if (!name) return alert("Enter tenant name");
      await fetch(`${baseUrl}/tenants`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      document.getElementById("tenantName").value = "";
      loadTenants();
    }

    async function loadTenants() {
      const res = await fetch(`${baseUrl}/tenants`);
      const tenants = await res.json();
      const select = document.getElementById("tenantSelect");
      select.innerHTML = '<option>-- Choose Tenant --</option>';
      tenants.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.id;
        opt.textContent = t.name;
        select.appendChild(opt);
      });
    }

    async function deleteTenant() {
      const tenantId = document.getElementById("tenantSelect").value;
      if (!tenantId || tenantId.includes("--")) return alert("Select a tenant to delete");
      await fetch(`${baseUrl}/tenants/${tenantId}`, { method: "DELETE" });
      loadTenants();
      document.getElementById("notesList").innerHTML = "";
    }

    async function addNote() {
      const tenantId = document.getElementById("tenantSelect").value;
      const content = document.getElementById("noteContent").value;
      if (!tenantId || tenantId.includes("--")) return alert("Select a tenant first");
      if (!content) return alert("Write a note");
      await fetch(`${baseUrl}/notes/${tenantId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });
      document.getElementById("noteContent").value = "";
      loadNotes(tenantId);
    }

    async function loadNotes(tenantId) {
      const res = await fetch(`${baseUrl}/notes/${tenantId}`);
      const notes = await res.json();
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach(n => {
        const div = document.createElement("div");
        div.className = "p-3 bg-gray-100 dark:bg-gray-800 rounded-xl shadow space-y-2";
        div.innerHTML = `
          <div class="flex justify-between items-center">
            <span class="text-gray-700 dark:text-gray-200 flex-1" id="note-text-${n.id}">${n.content}</span>
            <div class="flex gap-2 ml-4">
              <button onclick="editNote(${n.id}, '${n.content.replace(/'/g, "\\'")}')"
                      class="px-2 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">âœï¸ Edit</button>
              <button onclick="deleteNote(${n.id})"
                      class="px-2 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">âŒ Delete</button>
            </div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function editNote(noteId, oldContent) {
      const newContent = prompt("Edit your note:", oldContent);
      if (newContent === null || newContent.trim() === "") return;
      await fetch(`${baseUrl}/notes/update/${noteId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: newContent })
      });
      const tenantId = document.getElementById("tenantSelect").value;
      loadNotes(tenantId);
    }

    async function deleteNote(noteId) {
      if (!confirm("Are you sure you want to delete this note?")) return;
      await fetch(`${baseUrl}/notes/delete/${noteId}`, { method: "DELETE" });
      const tenantId = document.getElementById("tenantSelect").value;
      loadNotes(tenantId);
    }

    document.getElementById("tenantSelect").addEventListener("change", (e) => {
      const id = e.target.value;
      if (!id || id.includes("--")) return;
      loadNotes(id);
    });

    // Dark mode toggle
    const darkToggle = document.getElementById("darkToggle");
    const html = document.documentElement;
    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      darkToggle.textContent = "â˜€ï¸";
    } else {
      html.classList.remove("dark");
      darkToggle.textContent = "ğŸŒ™";
    }
    darkToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      if (html.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        darkToggle.textContent = "â˜€ï¸";
      } else {
        localStorage.setItem("theme", "light");
        darkToggle.textContent = "ğŸŒ™";
      }
    });
</script>
</body>
</html>
